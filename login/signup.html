<!DOCTYPE html>
<html>
    <head>
        <title>Cosmic Clash Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="area" style="display: block;">
            <div class="area-content" style="margin: 10% auto;">
                <div class="container">
                    <form id="signup">
                        <label for="FirstName"><b>First Name</b></label>
                        <input type="text" name="FirstName" placeholder="First Name" required>

                        <label for="LastName"><b>Last Name</b></label>
                        <input type="text" name="LastName" placeholder="Last Name" required>

                        <label for="mail"><b>Email</b></label>
                        <input type="email" name="mail" placeholder="Enter your email" required>

                        <label for="uname"><b>Username</b></label>
                        <input type="text" name="uname" placeholder="Enter Username" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" name="psw" placeholder="Enter Password" required>

                        <label for="repeatPsw"><b>Repeat Password</b></label>
                        <input type="password" name="repeatPsw" placeholder="Repeat Password" required>

                        <button type="submit">Sign Up</button>

                        <center><p>Already have an account: <a href="login.html">Sign In</a></p></center>
                    </form>
                </div><!--container-->
            </div><!--area-content-->
        </div><!--area-->
    </body>
</html>
