<!DOCTYPE html>
<html>
    <head>
        <title>Sign In to Cosmic Clash</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="show-form" onclick="document.getElementById('form').style.display='block'"><b>Sign In</b></button>
        <div id="form" class="area">
            <form class="area-content animate" id="signup">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" name="uname" placeholder="Enter Username" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" name="psw" placeholder="Enter Password" required>

                        <button type="submit"><b>Login</b></button>
                        <center><p>If you don't have an account: <a href="signup.html">Sign Up</a></p></center>
                </div><!--container-->
            </form>
        </div><!--area-->
        <script>
            var element = document.getElementById('form');

            window.onclick = function(event) {
                if (event.target == element){
                    element.style.display='none';
                }
            }
        </script>
    </body>
</html>
